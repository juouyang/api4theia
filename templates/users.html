<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js></script>
  <script>
    var users = JSON.parse('{{ users | tojson | safe }}');
  </script>
  <style>
    body {
      padding: 3rem;
      font-size: 16px;
    }

    textarea {
      width: 30%;
      min-height: 30rem;
      font-family: "Lucida Console", Monaco, monospace;
      font-size: 0.8rem;
      line-height: 1.2;
    }
  </style>
</head>

<body>
  <textarea name="" id="myTextarea"></textarea>
  {% for user in users %}
  <div>
    <h1><a href="http://{{ user['username'] }}:{{ user['password'] }}@127.0.0.1:5000/api/v1.0/strategies/html"
        target="_blank" title="{{ user.username }}">{{ user.username }}</a></h1>
    {% for sid in user['strategies'] %}
    <a href="http://{{ user['username'] }}:{{ user['password'] }}@127.0.0.1:5000/api/v1.0/strategy/{{ sid }}"
      target="_blank" title="{{ sid }}">{{ sid }}</a>
    <br>
    {% endfor %}
  </div>
  {% endfor %}
</body>
<script>
  var textedJson = JSON.stringify(users, undefined, 4).replace(/\\"/g, '"');
  $('#myTextarea').text(textedJson);
</script>

</html>

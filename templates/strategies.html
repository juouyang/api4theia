<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https:////ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script>
        const endpoint = "{{ url_for(request.endpoint) }}"
        const url = new URL("{{ request.url }}");

        const strategies = JSON.parse('{{ strategies | tojson | safe }}');
        const username = "{{ g.user['username'] }}"
        const password = "{{ g.user['password'] }}"

        function check_build_status(status_endpoint, sid) {
            var action_api = "https:" + "//" + url.hostname + ":5000" + "/" + status_endpoint;
            $.ajax({
                type: 'GET',
                crossDomain: true,
                url: action_api,
                success: function (data, status, xhr) {
                    ret_code = xhr.status;
                    if (ret_code == "202") {
                        setTimeout(function () {
                            check_build_status(status_endpoint, sid);
                        }, 1000);
                    } else {
                        var $btn = $("#btn_" + sid);
                        $btn.button('reset');

                        var textedJson = "";
                        for (var key in data) textedJson += data[key] + "\n";
                        $('#myTextarea').text(textedJson);
                    }
                }
            }).done(function (data, status, xhr) {
            }).fail(function (msg) {
            }).always(function (msg) {
            });
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            padding: 3rem;
            font-size: 16px;
        }

        textarea {
            width: 100%;
            min-height: 18rem;
            font-family: "Lucida Console", Monaco, monospace;
            font-size: 0.8rem;
            line-height: 1.2;
        }

        /* The switch - the box around the slider */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        /* Hide default HTML checkbox */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* The slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked+.slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        .buttonload .fa-spin {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <textarea name="" id="myTextarea"></textarea>

    {% for strategy in strategies %}
    <div>
        <label class="switch">
            {% if strategy['theia'] == "not running" %}
            <input id="{{ strategy['sid'] }}" type="checkbox">
            {% else %}
            <input id="{{ strategy['sid'] }}" type="checkbox" checked>
            {% endif %}
            <span class="slider round"></span>
            <script>
                $("#{{ strategy['sid'] }}").change(function (e) {
                    console.log("this.checked = " + this.checked)
                    var action_api = url.protocol + "//" + username + ":" + password + "@" + url.host + "/api/v1.0/strategy/" + event.target.id + "/" + ((this.checked) ? "start" : "stop");
                    $.ajax({
                        type: 'PUT',
                        url: action_api,
                    }).done(function (xhr, status, msg) {
                    }).fail(function (xhr, status, msg) {
                    }).always(function (xhr, status, msg) {
                        ret_code = xhr.status;
                        if (ret_code != 200)
                        {
                            var $box = $("#{{ strategy['sid'] }}")
                            $box[0].checked = false
                        }

                        console.log(ret_code);
                        console.log(xhr.responseText);
                        console.log(status);
                        console.log(msg);
                    });
                });

                var sid = "{{ strategy['sid'] }}"
                var desiredLink = "{{ strategy['url'] }}"
                var desiredText = "Open IDE"
                $('body').append($('<a href="' + desiredLink + '" target="iframe_a">' + desiredText + '</a><br>'));
            </script>
        </label>
        {{ strategy['name'] }}
        <button type="button" class="btn btn-danger btn-lg loading buttonload" id="btn_{{ strategy['sid'] }}"
            data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Building...">
            <script>
                $("#btn_{{ strategy['sid'] }}").unbind().click(function () {
                    var $btn = $(this);
                    $btn.button('loading');

                    var sid = "{{ strategy['sid'] }}";
                    //var action_api = "https:" + "//" + url.hostname + ":5000" + "/" + username + "/" + sid;
                    var action_api = url.protocol + "//" + username + ":" + password + "@" + url.host + "/api/v1.0/strategy/" + sid + "/build"

                    $.ajax({
                        type: 'GET',
                        crossDomain: true,
                        url: action_api,
                    }).done(function (data, status, xhr) {
                        if (xhr.status == "202") {
                            status_endpoint = data;
                            check_build_status(status_endpoint, sid);
                        }
                    }).done(function (data, status, xhr) {
                    }).fail(function (msg) {
                    }).always(function (msg) {
                    });
                });
            </script>
            Build
        </button>
        <br>
    </div>
    {% endfor %}

    <br>

    <iframe name="iframe_a" src="" width="100%" height="900" frameBorder="1"></iframe>
</body>
<script>
    $(document).ready(function () {
        var textedJson = JSON.stringify(strategies, undefined, 4).replace(/\\"/g, '"');
        $('#myTextarea').text(textedJson);
    });
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js></script>
    <script>
        const endpoint = "{{ url_for(request.endpoint) }}"
        const url = new URL("{{ request.url }}");

        const strategies = JSON.parse('{{ strategies | tojson | safe }}');
        const username = "{{ g.user['username'] }}"
        const password = "{{ g.user['password'] }}"
    </script>
    <style>
        body {
            padding: 3rem;
            font-size: 16px;
        }

        textarea {
            width: 100%;
            min-height: 21rem;
            font-family: "Lucida Console", Monaco, monospace;
            font-size: 0.8rem;
            line-height: 1.2;
        }

        /* The switch - the box around the slider */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        /* Hide default HTML checkbox */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* The slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked+.slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <textarea name="" id="myTextarea"></textarea>

    {% for strategy in strategies %}
    <div>
        <label class="switch">
            {% if strategy['theia'] == "not running" %}
            <input id="{{ strategy['sid'] }}" type="checkbox">
            {% else %}
            <input id="{{ strategy['sid'] }}" type="checkbox" checked>
            {% endif %}
            <span class="slider round"></span>
            <script>
                $("#{{ strategy['sid'] }}").change(function (e) {
                    var action_api = url.protocol + "//" + username + ":" + password + "@" + url.host + "/api/v1.0/strategy/" + event.target.id + "/" + ((this.checked) ? "start" : "stop");
                    $.ajax({
                        type: 'PUT',
                        url: action_api,
                    }).done(function () {
                        console.log('SUCCESS');
                    }).fail(function (msg) {
                        console.log(msg);
                    }).always(function (msg) {
                        console.log(msg);
                    });
                });

                var sid = "{{ strategy['sid'] }}"
                var desiredLink = "{{ strategy['url'] }}"
                // var desiredLink = url.protocol + "//" + username + ":" + password + "@" + url.host + "/api/v1.0/strategy/" + sid;
                var desiredText = sid
                $('body').append($('<a href="' + desiredLink + '">' + desiredText + '</a><br>'));
            </script>
        </label>
        {{ strategy['name'] }}
        <br>
    </div>
    {% endfor %}

    <br>

    <iframe id="borderlessFrame" src="" width="100%" height="900" frameBorder="0"></iframe>
</body>
<script>
    $(document).ready(function () {
        var textedJson = JSON.stringify(strategies, undefined, 4).replace(/\\"/g, '"');
        $('#myTextarea').text(textedJson);
    });
</script>

</html>
